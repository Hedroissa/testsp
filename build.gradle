group 'Speelbord'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'jacoco'

/**
 * FindBugs configuration
 */
findbugs {
    effort = "max"
}

tasks.withType(FindBugs) {
    ignoreFailures true
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

/**
 * Checkstyle configuration
 */
tasks.withType(Checkstyle) {
    ignoreFailures = true
}

checkstyle {
    toolVersion = "8.8"
}

/**
 * JaCoCo
 */
jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled false
        html.enabled true
        csv.enabled false
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
